<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="player">
    <video class="player__video viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      
      <div class="controls-row">
        <div class="left-controls">
          <button class="player__button toggle" title="Toggle Play">►</button>
          <div class="skip-buttons">
            <button class="player__button rewind" data-skip="-10">« 10s</button>
            <button class="player__button" data-skip="25">25s »</button>
          </div>
        </div>
        
        <div class="right-controls">
          <span class="player__slider-label">Volume</span>
          <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
          <span class="player__slider-label">Speed</span>
          <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
